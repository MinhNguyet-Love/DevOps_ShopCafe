server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Proxy tất cả request /api sang backend container
    location /api/ {
        proxy_pass http://shopcafe-backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Các route khác đều quay về index.html (hỗ trợ React Router)
    location / {
        try_files $uri /index.html;
    }
}
