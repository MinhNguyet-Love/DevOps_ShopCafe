name: ShopCafe DevOps CI/CD (Docker Hub only)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest


    steps:
      # ğŸŸ¢ 1. Láº¥y source code
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸŸ¢ 2. CÃ i Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸŸ¢ 3. Kiá»ƒm tra Secret (Debug)
      - name: Debug secret check
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "âŒ Secret DOCKER_USERNAME chÆ°a tá»“n táº¡i!"
