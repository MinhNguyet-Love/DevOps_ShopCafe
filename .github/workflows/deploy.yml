name: ShopCafe DevOps CI/CD (Docker Hub only)

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest


    steps:
      # 🟢 1. Lấy source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 🟢 2. Cài Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🟢 3. Kiểm tra Secret (Debug)
      - name: Debug secret check
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "❌ Secret DOCKER_USERNAME chưa tồn tại!"
            exit 1
          else
            echo "✅ Secret DOCKER_USERNAME đã được đọc thành công!"
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "❌ Secret DOCKER_PASSWORD chưa tồn tại!"
            exit 1
          else
            echo "✅ Secret DOCKER_PASSWORD đã được đọc thành công!"
          fi

      # 🟢 4. Đăng nhập Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🧱 5. Build & Push Backend
      - name: Build and push backend
        run: |
          docker build -t minhnguyet2207/shopcafe-devops-backend:latest ./backend
          docker push minhnguyet2207/shopcafe-devops-backend:latest

      # 🧱 6. Build & Push Frontend
      - name: Build and push frontend
        run: |
          docker build -t minhnguyet2207/shopcafe-devops-frontend:latest ./frontend
          docker push minhnguyet2207/shopcafe-devops-frontend:latest
