      # ğŸ§± 6. Build & Push Frontend
      - name: Build and push frontend
        run: |
          docker build -t minhnguyet2207/shopcafe-devops-frontend:latest ./frontend
          docker push minhnguyet2207/shopcafe-devops-frontend:latest
