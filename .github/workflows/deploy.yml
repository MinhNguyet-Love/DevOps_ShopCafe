name: ShopCafe CI/CD Full Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ðŸŸ¢ Láº¥y code
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸŸ¢ Thiáº¿t láº­p Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸŸ¢ ÄÄƒng nháº­p Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ§± Build & Push Backend
      - name: Build and push backend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/shopcafe-devops-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/shopcafe-devops-backend:latest

      # ðŸ§± Build & Push Frontend
      - name: Build and push frontend
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/shopcafe-devops-frontend:latest ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/shopcafe-devops-frontend:latest

      # ðŸš€ Deploy to EC2
      - name: Deploy to EC2 Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/shopcafe
            echo "MONGO_URI=${{ secrets.MONGO_URI }}" > .env.prod
            echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env.prod

            docker compose -f docker-compose.prod.yml down -v
            docker system prune -af
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build
            docker image prune -f
